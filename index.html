<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklet | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="logo-and-brand">
            <img src="./assets/mingcute--time-line.svg" alt="">
            <h2>Tasklet</h2>
        </div>
        <p>Photo by <u>Halie West</u> on <u>Unsplash.</u></p>
    </div>
    <div class="formArea">
        <h3>Welcome to the Tasklet Sign up page, you must create a new account or sign in to continue. <br><br> You are almost done!</h3>
        <form action="" class="login" id="login">
            <h3>Let's do this!</h3>
            <div>
                <p>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" required>
                </p>
                <p>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" required>
                </p>
            </div>
            <div>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>
                </p>
                <p>
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber">
                </p>
            </div>
            <div>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </p>
                <p>
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" required>
                </p>
            </div>
        </form>
        <button type="submit" form="login">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
